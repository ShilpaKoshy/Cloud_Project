<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Bookings</title>
    <style> 
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: rgb(230, 240, 115);
        }
        ul {
            list-style-type: none;
            padding: 0;
            background-color: rgb(161, 100, 3);
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #cca2a2;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    {% if user_booking %}
        <h2>Your Bookings</h2>
        <ul>
            {% for booking in user_booking %}
                <li>Room: {{ booking['rooms_id'] }}, Day: {{ booking['day'] }}, Start Time: {{ booking['start_time'] }}, End Time: {{ booking['end_time'] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No bookings found.</p>
    {% endif %}
</body>
</html>
